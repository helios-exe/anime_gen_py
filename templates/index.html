<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="container">

    <h1 id="mainText">your new favourite anime is</h1>

    <button id="generateBtn" onclick="generateTitle()">Generate</button>

    <p id="result" class="anime-title"></p>

    <div class="genre-section">
      <p>choose a genre:</p>

      <div class="genres">
        <div class="genre-box" data-genre="action">Action</div>
        <div class="genre-box" data-genre="romance">Romance</div>
        <div class="genre-box" data-genre="comedy">Comedy</div>
        <!-- Add more genres later -->
      </div>
    </div>

  </div>

  <script>
    async function generateTitle() {
      const response = await fetch("/generate");
      const data = await response.json();
      document.getElementById("result").innerText = data.title;
    }
  </script>

</body>
</html>
